management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: beans,env
      base-path: /lin-actuator
info:
  app:
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java.source: @java.version@
    target: @java.version@
logging:
  level:
    web: trace